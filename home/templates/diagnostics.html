<!DOCTYPE html>
<html>
<head>
    <title>Diagnostics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateDiagnostics() {
                $.getJSON('/diagnostics', function(data) {
                    $('#logs').text(data.logs.join('\n'));
                    $('#frame-processing-times').text(data.frame_processing_times.join('\n'));
                });
            }
            setInterval(updateDiagnostics, 1000);
        });
    </script>
</head>
<body>
    <h1>Diagnostics</h1>
    <h2>Logs:</h2>
    <pre id="logs"></pre>
    <h2>Frame Processing Times:</h2>
    <pre id="frame-processing-times"></pre>
</body>
</html>
